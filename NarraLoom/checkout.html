<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('images/background1.png') no-repeat center center fixed;
            background-size: cover;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        .order-summary {
            margin: 20px 0;
        }
        .order-summary-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-summary-item button {
            padding: 5px 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-summary-item button:hover {
            background-color: #ff4d4d;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Order Summary</h1>
        <div id="order-summary" class="order-summary"></div>
        <button id="checkout-button">Checkout</button>
        <div id="result"></div>
    </div>
    <script src="js/shared.js"></script>
</body>
</html>
